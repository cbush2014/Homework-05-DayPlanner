<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link in Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Assets/style.css" />
    <title>Day Planner</title>
</head>

<body>
    <div class="container text-center">
        <!-- Content here -->
        <h1>Work Day Scheduler</h1>
        <h5>A simple calendar app for scheduling your work day</h5>
        <h5 id="headerDate"></h5>

        <div id="planner"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script> 
        
    <script src="Assets/moment.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            // custom code here
            var currentDateAndTime = Date(Date.now());// exp: Fri Oct 25 2019 17:40:56 GMT-0400 (Eastern Daylight Time)
            var currentHour = new Date().getHours();//Current hour in military time
            console.log(currentDateAndTime);
            var d = new Date();
            var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            //"Monday, October 28th";
            var ordinal = english_ordinal_suffix(d);
            var dateString= days[d.getDay()] +", "+months[d.getMonth()]+" " +ordinal;
            document.getElementById("headerDate").innerHTML = dateString;

            function english_ordinal_suffix(dt)
            {
                return dt.getDate()+(dt.getDate() % 10 == 1 && dt.getDate() != 11 ? 'st' : (dt.getDate() % 10 == 2 && dt.getDate() != 12 ? 'nd' : (dt.getDate() % 10 == 3 && dt.getDate() != 13 ? 'rd' : 'th'))); 
            }


            var workhours = ["9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"];

            for (var i = 0; i < 9; i++) {
                var rowDiv = $("<div>");
                rowDiv.addClass("row");
                $("#planner").append(rowDiv);

                var hourDiv = $("<div>");
                hourDiv.addClass("leftCol");
                hourDiv.text(workhours[i]);
                $("#planner").append(hourDiv);

                // var hourBtn = $("<button>");
                var hourBtn = $("<input>");
                console.log(workhours[i]);
                hourBtn.addClass("hour-button hours hour-button-color");

                hourBtn.attr("data-houredit", workhours[i]);

                hourBtn.text(workhours[i]);
                // append each hour button to the "#planner" div
                $("#planner").append(hourBtn);

                var saveBtn = $("<button>");
                saveBtn.addClass("savebtn");
                saveBtn.attr("data-savebtn", workhours[i]);
                saveBtn.text("Save");
                $("#planner").append(saveBtn);
            }

                $(".hour-button").on("click", function(){
                    alert("you clicked the hours button"+$(this).attr("data-houredit"))
                    console.log(this);
                });

                
                $(".savebtn").on("click", function(){
                    alert("you clicked the save button"+$(this).attr("data-savebtn"))
                    console.log(this);
                })

                
        });

    </script>
</body>

</html>
